<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Movie! Quiz</title>
    <link rel="stylesheet" href="Quiz-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="box">
        <div class="titlePart">
            <h2>Guess the Movie! Quiz</h2>
            <div class="rightSection">
                <div class="timer">00:00</div>
                <div class="questionNumber">01 of 15</div>
                <button class="scoreButton">Score: 0000</button>
            </div>
        </div>
        <div class="quizContent">
            <p>Question: Which movie won the Oscar for Best Picture in 2023?</p>
            <ul class="options">
                <div class="firstTwoOption">
                    <li><button>Option 1</button></li>
                    <li><button>Option 2</button></li>
                </div>
                <div class="restTwoOption">
                    <li><button>Option 3</button></li>
                    <li><button>Option 4</button></li>
                </div>
            </ul>
        </div>
        <div class="nextButton">
            <button id="nextBtn" >Next</button>
        </div>
    </div>
</body>
</html>
